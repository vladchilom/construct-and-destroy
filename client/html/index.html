<!doctype html>

<html>

  <head>
    <title>Construct &amp; Destroy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='icon' href='../img/cad.ico' type='image/x-icon'/>
    <link rel='stylesheet' href='../css/main.css'>
    <link rel='stylesheet' href='../css/loading.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </head>

  <body>
    <div id="container">
      <canvas id='canvas'></canvas>
      <div id='loading-div'>
        <div id='loading-tag'>
          connecting to server
        </div>
        <div id='loading-bar'></div>
      </div>
      <div id='welcome-div'>
        <b>Welcome to Construct &amp; Destroy</b> <br><br>
        Whats your name? <br><br><br>
        <form id='inputName'><input type="text" name="fname" id='textInputName' value=''></form><br><br>
        <button class = 'buttons' type='submit' form='inputName'>Go!</button> <br><br><br><br>
        <u>Controls</u> <br><br>
        Movement - WASD or Arrow Keys <br><br>
        Attack - Space or Click <br><br>
        Pistol - 1 <br><br>
        Fist - 2 <br><br>
        Build - 3 <br><br>
      </div>
      <div id='respawn-div'>
        <br> <br> <br> <br>
        You Died! <br> <br> <br> <br>

        Respawning...
      </div>
    </div>
  </body>

  <script src='/socket.io/socket.io.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
  <script src='static/bundle.js'></script>
  <script src='../js/progressbar.min.js'></script>

</html>
